<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-4">
        <h1 class="text-center">Portfolio Analysis</h1>

        <!-- Date Range Form -->
        <form method="POST" class="row g-3 my-4">
            <div class="col-md-4">
                <label for="start_date">Start Date</label>
                <input type="date" name="start_date" value="{{ start_date }}" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="end_date">End Date</label>
                <input type="date" name="end_date" value="{{ end_date }}" class="form-control" required>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <a href="https://docs.google.com/spreadsheets/d/19tdtumbB1l4gr4HE1V36UnNFtb0LdfXVBq5PugWnFHM/edit?gid=0#gid=0" class="btn btn-primary w-100 text-center" role="button">Data Input</a>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" name="show_total" value="false" class="btn btn-info w-100">Individual Stocks</button>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" name="show_total" value="true" class="btn btn-primary w-100">Total Portfolio</button>
            </div>

        </form>

        <!-- Render the Plot -->
        <div class="card bg-secondary p-3">{{ plot|safe }}</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
