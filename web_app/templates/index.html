<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

    <div class="container my-4">
        <h1 class="text-center mb-4">Portfolio Value Analysis</h1>

        <!-- Date Range Form -->
        <form method="POST" class="row g-3 mb-4">
            <div class="col-md-5">
                <label for="start_date" class="form-label">Start Date</label>
                <input type="date" class="form-control" name="start_date" value="{{ start_date }}" required>
            </div>
            <div class="col-md-5">
                <label for="end_date" class="form-label">End Date</label>
                <input type="date" class="form-control" name="end_date" value="{{ end_date }}" required>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" name="show_total" value="false" class="btn btn-info w-100">Show Individual Stocks</button>
            </div>
            <div class="col-md-2 d-flex align-items-end">
                <button type="submit" name="show_total" value="true" class="btn btn-primary w-100">Show Total Portfolio</button>
            </div>
        </form>

        <!-- Interactive Plot -->
        <div class="card bg-secondary p-4">
            {{ plot|safe }}
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
